<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens de Desabafo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .mensagem {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .mensagem:last-child {
            border-bottom: none;
        }
        .mensagem strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagens de Desabafo</h1>
        {% if mensagens %}
            {% for mensagem in mensagens %}
                <div class="mensagem">
                    <strong>Usu√°rio ID:</strong> {{ mensagem.usuario_id }}<br>
                    <strong>Nome:</strong> {{ mensagem.nome }}<br>
                    <strong>Mensagem:</strong> {{ mensagem.mensagem }}
                </div>
            {% endfor %}
        {% else %}
            <p>Nenhuma mensagem de desabafo encontrada.</p>
        {% endif %}
    </div>
</body>
</html>
